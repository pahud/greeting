apiVersion: v1
kind: Service
metadata: 
  name: greeting-service
spec: 
  selector: 
    app: greeting-pod
  ports:
    - name: web
      port: 80
      targetPort: 8080
  #type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: greeting
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: greeting-pod
    spec:
      containers:
      - name: greeting-pod
        image: pahud/greeting:latest
        env:
        - name: MY_TYPE
          value: greeting
        ports:
        - containerPort: 8080
---
