apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "webapp-alb-ingress"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/subnets: 'subnet-7ef24007,subnet-eb16cba0'
    alb.ingress.kubernetes.io/security-groups: sg-49c86737,sg-fe43ec80
    alb.ingress.kubernetes.io/certificate-arn: 'arn:aws:acm:us-west-2:903779448426:certificate/fa7487c7-02be-4f45-8967-cea623e298b1'
  labels:
    app: webapp-service
spec:
  rules:
  - http:
      paths:
      - path: /greeting
        backend:
          serviceName: "webapp-service"
          servicePort: 80
      - path: /
        backend:
          serviceName: "caddy-service"
          servicePort: 80
